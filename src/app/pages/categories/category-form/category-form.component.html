<app-page-header page-model='Categorias - ' [page-title]='pageTitle' button-text='Voltar' button-link="/categories"
  button-icon='pi pi-undo' button-class='p-button-sm p-button-secondary float-right'>
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="name">Tipo</label>
      <input type="text" style="text-transform:uppercase" class="form-control" id="name" formControlName="name">

      <app-form-field-error [form-control]="resourceForm.get('name')" ></app-form-field-error>

      <!--
      <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
        <div *ngIf="resourceForm.get('name').errors.required">Dados Obrigatório</div>
        <div *ngIf="resourceForm.get('name').errors.minlenght">Campo deve ter no mínimo 2 caracteres</div>
      </div>
      <pre> {{ resourceForm.get('name').errors | json }} </pre>
      -->

    </div>
    <div class="form-group col-md-8">
      <label for="description">Categoria</label>
      <input type="text" style="text-transform:uppercase" class="form-control" id="description"
        formControlName="description">
        <app-form-field-error [form-control]="resourceForm.get('description')" ></app-form-field-error>
    </div>

    <div class="col-md">

      <app-server-error-message [server-error]='serveErrorMessages'></app-server-error-message>

      <p-button label="Gravar" [disabled]="submittingForm || resourceForm.invalid" pRipple (onClick)="submitForm()"
        icon="pi pi-save" styleClass="p-button-sm mr-2 p-button-success">
      </p-button>
      <!--
      <p-button [routerLink]="['/categories']" label="Cancelar" icon="pi pi-ban"
        styleClass="p-button-sm p-button-danger">
      </p-button>
      -->
    </div>
  </div>
</form>
