<app-page-header [show-button]='false' page-title="Relatorio de Receitas e Despesas">

</app-page-header>


<div class="card">
  <div class="card-header">
    Selecione o Mês e Ano para gerar os relatórios
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selecione um mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um ano</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" class="btn btn-info" (click)="generateReports()">
          <i class="pi pi-print"></i>
          Gerar Relatórios
        </button>
      </div>
    </div>
  </div>

  <hr>

  <div class="card-deck mt-2 mb-4">
    <div class="card text-center text-white bg-success shadow-lg">
      <div class="card-header">
        TOTAL DE RECEITAS
      </div>
      <div class="card-body ">
        <h3 class="card-title">
          <div class="row mb-2">
            <div class="col-md-2">
              <i class="pi pi-plus-circle" style="font-size: 3rem"></i>
            </div>
            <div class="col-md">
              {{ revenueTotal }}
            </div>
          </div>
        </h3>
      </div>
    </div>

    <div class="card text-center text-white bg-danger shadow-lg">
      <div class="card-header">
        TOTAL DE DESPESAS
      </div>
      <div class="card-body">
        <h3 class="card-title">
          <div class="row mb-2">
            <div class="col-md-2">
              <i class="pi pi-minus-circle" style="font-size: 3rem"></i>
            </div>
            <div class="col-md">
              {{ expenseTotal }}
            </div>
          </div>
        </h3>
      </div>
    </div>

    <div class="card text-center text-white bg-warning shadow-lg">
      <div class="card-header">
        SALDO
      </div>
      <div class="card-body">
        <h3 class="card-title">
          <div class="row mb-2">
            <div class="col-md-2">
              <i class="pi pi-bars" style="font-size: 3rem"></i>
            </div>
            <div class="col-md">
              {{ balance }}
            </div>
          </div>
        </h3>
      </div>
    </div>
  </div>


</div>
