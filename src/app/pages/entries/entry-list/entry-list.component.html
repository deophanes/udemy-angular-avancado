<div class="row mb-2">
  <div class="col-md">
    <h2 class="h2 border-left pl-2">
      <p class="text-secondary">Lançamentos</p>
    </h2>
  </div>

  <div class="col-md">
    <button pButton type="button" label="Novo" icon="pi pi-plus" [routerLink]="['new']"
      class="p-button-sm float-right p-button-secondary">
    </button>
  </div>
</div>

<table class="table table-hover table-sm">
  <thead>
    <tr class="bg-info text-light">
      <th>Tipo</th>
      <th>Lancamento</th>
      <th>Descrição</th>
      <th>Vencimento</th>
      <th class="text-right">Valor</th>
      <th class="text-center">Status</th>
      <th class="text-center">Acoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        {{entry.category.description}}
      </td>
      <td>
        {{entry.name}}
      </td>
      <td>
        {{entry.description}}
      </td>
      <td>
        <small class="text-success">{{entry.date}}</small><br />
      </td>

      <td class="text-right" [class.text-success]="entry.type == 'revenue'"
        [class.text-danger]="entry.type == 'expense'">
        {{entry.amount}}
      </td>

      <td class="text-center">
        <span class="badge badge-light" [class.text-success]="entry.type == 'revenue'"
          [class.text-danger]="entry.type == 'expense'">
          {{ entry.paid ? 'PAGO' : 'PENDENTE' }}
        </span>
      </td>
      <td class="text-center">
        <p-button [routerLink]="[entry.id + '/edit']" icon="pi pi-refresh"
          styleClass="p-button-sm mr-2 p-button-warning">
        </p-button>
        <p-button (click)="deleteResource(entry)" icon="pi pi-trash" styleClass="p-button-sm p-button-danger">
        </p-button>
      </td>
    </tr>
  </tbody>
</table>
