<div class="row mb-2">
  <div class="col-md-9">
    <h2 class="h2 border-left pl-2">
      <p class="text-secondary">Lançamentos - {{pageTitle}} </p>
    </h2>
  </div>
  <div class="col-md-3">
    <p-button [routerLink]="['/entries']" label="Voltar" icon="pi pi-undo"
      styleClass="p-button-sm p-button-secondary float-right">
    </p-button>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">

  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="type">Tipo</label>
      <select name="type" id="type" formControlName="type" class="form-control">
        <option value="expense">DESPESA</option>
        <option value="renevue">RECEITA</option>
        <!--
        <option *ngFor="let option of typeOption" [value]="option.value">{{ option.text }}</option>
        -->
      </select>
      <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
        <div *ngIf="entryForm.get('type').errors.required">Dados Obrigatório</div>
      </div>
    </div>

    <div class="form-group col-md-5">
      <label for="name">Lançamento</label>
      <input type="text" style="text-transform:uppercase" class="form-control" id="name" formControlName="name">
      <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
        <div *ngIf="entryForm.get('name').errors.required">Dados Obrigatório</div>
        <div *ngIf="entryForm.get('name').errors.minlenght">Campo deve ter no mínimo 2 caracteres</div>
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="amount">Valor</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">R$</div>
        </div>
        <input [imask]='imaskConfig' type="text" class="form-control text-right" id="amount" formControlName="amount">
      </div>
      <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
        <div *ngIf="entryForm.get('amount').errors.required">Dados Obrigatório</div>
      </div>
    </div>

    <div class="form-group col-md-2">
      <label for="date">Data</label>
      <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType='string'
        dateFormat='dd/mm/yy' [locale]='ptBR' [showButtonBar]='true' [showIcon]='true'>

      </p-calendar>
      <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
        <div *ngIf="entryForm.get('date').errors.required">Dados Obrigatório</div>
      </div>
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-2">
      <label for="paid">Pago</label>
      <div class="btn-group">
        <label (click)="entryForm.get('paid').setValue(true)" [class.active]="entryForm.get('paid').value == true"
          class="btn btn-outline-info">Pago</label>
        <label (click)="entryForm.get('paid').setValue(false)" [class.active]="entryForm.get('paid').value == false"
          class="btn btn-outline-info">Pendente</label>
      </div>
      <div class="text-danger" *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').touched">
        <div *ngIf="entryForm.get('paid').errors.required">Dados Obrigatório</div>
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="categoryId">Categoria</label>
      <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div class="text-danger" *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').touched">
        <div *ngIf="entryForm.get('categoryId').errors.required">Dados Obrigatório</div>
      </div>
    </div>

    <div class="form-group col-md-7">
      <label for="description">Descrição</label>
      <input type="text" style="text-transform:uppercase" class="form-control" id="description"
        formControlName="description">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md" *ngIf='serveErrorMessages'>
      <div class="alert alert-danger">
        <strong>Erros do Servidos:</strong>
        <ul>
          <li *ngFor='let erro of serveErrorMessages'>{{erro}}</li>
        </ul>
      </div>
    </div>

    <div class="col-md">
      <p-button label="Gravar" [disabled]="submittingForm || entryForm.invalid" pRipple (onClick)="submitForm()"
        icon="pi pi-save" styleClass="p-button-sm mr-2 p-button-success">
      </p-button>
      <!--
      <p-button
        [routerLink]="['/entries']" label="Cancelar" icon="pi pi-ban" styleClass="p-button-sm p-button-danger">
      </p-button>
      -->
    </div>
  </div>
</form>
