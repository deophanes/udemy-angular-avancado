<div class="row mb-2">
  <div class="col-md-9">
    <h2 class="h2 border-left pl-2">
      <p class="text-secondary" icon="pi-print">{{pageModel}} {{pageTitle}} </p>
    </h2>
  </div>

  <div *ngIf='showButton' class="col-md-3">
    <p-button label='{{buttonText}}'
              (onClick)='processar(buttonLink)'
              styleClass='{{buttonClass}}'
              icon= '{{buttonIcon}}'>
    </p-button>
  </div>
</div>
